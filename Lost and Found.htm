<!DOCTYPE html>
<html>
<head>
<title>Missed and Found</title>
</head>
<body>
<form>
<fieldset>
<legend>Report Missed or Found</legend>
<label for="rep_by">Reported By:</label>
<input type="text" id="rep_by" name="rep_by"><br><br>
<label for="email">EMail ID:</label>
<input type="text" id="email" name="email"><br><br>
<label for="miss_found">Select Missed or Found:</label>
  <select name="miss_found" id="miss_found">
    <option value="Missed">Missed</option>
    <option value="Found">Found</option>
  </select>
  <br><br>

<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;">Upload Image</label></p>
<p><img id="output" width="200" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
  <input type="submit" value="Submit">
</fieldset>
</form>

</body>
</html>
